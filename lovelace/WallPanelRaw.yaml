                  force_square: true
                action_button:
                  mode: toggle
                icon:
                  icon: hass:lightbulb
                  show: true
                  use_state_color: true
                compact: false
              - type: custom:slider-button-card
                entity: cover.kitchen_window
                name: Kitchen Shade
                style: |
                  :host {
                    --state-color-on: black;
                    --state-color-off: yellow;
