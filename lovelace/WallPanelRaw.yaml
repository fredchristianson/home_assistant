title: '400 Golden Gate Point #22'
swipe_nav:
  wrap: true
  animate: swipe
  prevent_default: true
views:
  - title: Wall Panel
    path: wall-panel
    icon: mdi:sofa
    panel: true
    theme: Caule Black Aqua Glass
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-areas: |
                'c  .    n1  n2 n3 n4 n5 n6 n7 pi wb'
              grid-template-columns: 240px 50px repeat(7,1fr) 1fr 100px
              grid-template-rows: 75px
            style: |
              layout-card {
                border-bottom: 1px solid red;
              }
            card_mod: |
              style: |
                div {
                      --test: 12345;
                      --state-icon-active-color: rgb(9, 251, 213);
                      --paper-item-icon-active-color: var(--state-icon-active-color);
                      --state-icon-color: rgb(50,50,255);
                      --paper-item-icon-color: var(--paper-item-icon-color);
                    }  
            cards:
              - type: custom:simple-clock-card
                use_military: false
                font_size: 3rem
                hide_seconds: true
                view_layout:
                  grid-area: c
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}   
                  ha-icon { height: 24px !important} 
                  #name {
                    border-bottom: 1px solid var(--primary-color);
                  }
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/wall-panel?kiosk
                icon: mdi:sofa
                name: Living Room
                view_layout:
                  grid-area: n1
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}    
                  ha-icon { height: 24px !important} 
                  ha-card { background-color: transparent}
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/bedrooms?kiosk
                icon: mdi:bed
                name: Bedrooms
                view_layout:
                  grid-area: n2
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}
                  ha-icon { height: 24px !important} 
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/calendar?kiosk
                icon: mdi:calendar
                name: Calendar
                view_layout:
                  grid-area: n3
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}    
                  ha-icon { height: 24px !important}          
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/floor-plan?kiosk
                icon: mdi:home
                name: Floor Plan
                view_layout:
                  grid-area: n4
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}    
                  ha-icon { height: 24px !important}          
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/led?kiosk&v=5
                icon: mdi:dots-horizontal-circle
                name: LED
                view_layout:
                  grid-area: n5
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}    
                  ha-icon { height: 24px !important}          
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/wifi?kiosk
                icon: mdi:wifi
                name: WiFi
                view_layout:
                  grid-area: n6
              - type: glance
                entities:
                  - entity: sensor.processor_temperature
                    name: ''
                view_layout:
                  grid-area: pi
                style: >
                  ha-card {margin-top: -50px; background-color: transparent;
                  opacity: 0.3; font-size: smaller}
              - type: glance
                entities:
                  - entity: sensor.my_wall_panel_battery_level
                    name: ''
                view_layout:
                  grid-area: wb
                style: >
                  ha-card {margin-top: -50px; background-color:
                  transparent;}        
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-areas: |
                't   t   t    w    w   w    w   clr clr ck ck'
                't   t   t    w    w   w    w   clr clr ck ck'
                't   t   t    w    w   w    w   clr clr ck ck'
                'ld  ld  ld   lh   lh  lh   .   clb fl   ckb . '
                'llr llr llr  lk   lk  lk   lvf lvf fp  o  lfd'
              grid-template-columns: repeat(7,120px)  1fr 1fr 1fr 1fr
              grid-template-rows: repeat(6,126px)
            card_mod: |
              style: |
                div {
                      --state-icon-active-color: rgb(9, 251, 213);
                      --paper-item-icon-active-color: var(--state-icon-active-color);
                      --state-icon-color: rgb(50,50,255);
                      --paper-item-icon-color: var(--paper-item-icon-color);
                    }  
            cards:
              - type: custom:simple-thermostat
                entity: climate.ecobee
                decimals: '0'
                header: false
                layout:
                  step: column
                  sensors:
                    type: table
                  mode:
                    names: true
                    icons: false
                sensors:
                  - entity: sensor.ecobee_bedroom_temperature
                    name: Bedroom
                    decimals: 0
                step_size: '1'
                hide:
                  state: true
                style: |
                  ha-card {
                    --st-font-size-xl: 24px;
                    --st-font-size-m: 20px;
                    --st-font-size-title: 0px;
                    --st-font-size-sensors: 14px;
                    --st-spacing: 2px;
                    --heat_cool-color: green;
                  }
                card_mod:
                  style: |
                    .mode-title { display: none}
                    h3.current--value {
                      background-color: hsl(0deg,70%,30%);
                      border-radius: 9999px;
                      display: block;
                      color: white;
                      padding: 14px;
                      width: 60%;
                      height: 50%;
                      font-size: 24px;
                      position: relative;
                    }
                    .current-wrapper:last-child h3.current--value {
                      background-color: hsl(250deg,70%,30%) !important;
                    }  
                    .active.heat_cool {
                      background-color: green !important;} 


                    .current--value.updating {
                      background-color: #4444;
                      color: #ffffff;
                    }
                    .current--value.updating:after {
                      content: '- - -';
                      position: absolute;
                      top: 30px;
                      left: 0px;
                      right: 0px;
                      opacity: 0.7;
                      font-size: 14px;
                      border-radius: 99999px;
                      background-color: transparent;
                      color: white;
                      text-align: center;
                      animation: dots 1s  ease-in-out;
                      animation-iteration-count: 15;
                    }

                    @keyframes dots {
                      0% { transform: translate(-20px,0px);}
                      50% { transform: translate(20px,0px);}
                      100% { transform: translate(-20px,0px);}
                    }

                    ha-icon-button { position: relative; }
                    ha-icon-button[icon="mdi:chevron-up"]:before {
                      content: '^';
                      position:absolute;
                      left: 0%;
                      right: 0%;
                      margin-top: 1.5rem;
                      font-size: 3rem;
                      text-align: center;
                      color: #777777;
                    }
                    ha-icon-button[icon="mdi:chevron-down"]:after {
                      content: 'v';
                      position:absolute;
                      left: 0%;
                      right: 0%;
                      margin-top: 1.5rem;
                      font-size: 2.1rem;
                      text-align: center;
                      color: #777777;
                    }
                    .modes.heading {
                      grid-template-columns: 24% 24% 24% 24% !important;
                      grid-auto-flow: unset;
                    }
                view_layout:
                  grid-area: t
              - type: custom:weather-card
                entity: weather.openweathermap
                secondary_info_attribute: humidity
                details: true
                icons: /local/community/weather-card/icons/
                view_layout:
                  grid-area: w
              - type: custom:slider-button-card
                entity: light.kitchen_light
                name: Kitchen
                view_layout:
                  grid-area: lk
                slider:
