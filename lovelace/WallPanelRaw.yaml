                  grid-area: llr
                slider:
                  direction: left-right
                  background: gradient
                  use_percentage_bg_opacity: true
                  use_state_color: false
                  show_track: true
                  force_square: true
                action_button:
                  mode: toggle
                icon:
                  icon: hass:lightbulb
                  show: true
                  use_state_color: true
                compact: false
              - type: custom:slider-button-card
