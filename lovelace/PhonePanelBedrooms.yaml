    title: Master
    entities:
      - entity: switch.samsung_q60
        name: TV
      - entity: sensor.samsung_q60_volume
        name: TV Volume
      - entity: sensor.ecobee_bedroom_temperature
        name: Temperature
        state_color: true
      - entity: binary_sensor.ecobee_bedroom_occupancy
        name: Occupied
        state_color: true
    view_layout:
      grid-column: 1/3
