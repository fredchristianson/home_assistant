type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-columns: 50% 50%
  grid-template-rows: auto
cards:
  - type: custom:slider-button-card
    entity: light.master_ceiling
    name: Master Ceiling
    style: |
      ha-card { --state-color-off: #aaaaaa; 
                --paper-item-icon-color: #aaaaaa;
              }
    slider:
      direction: left-right
      background: gradient
      use_percentage_bg_opacity: true
      use_state_color: false
      show_track: true
      force_square: false
    action_button:
      mode: toggle
    icon:
      icon: hass:lightbulb
      show: true
      use_state_color: true
    compact: false
  - type: custom:slider-button-card
    entity: fan.master
    name: Master Fan
    style: |
      ha-card { --state-color-off: #aaaaaa; 
                --paper-item-icon-color: #aaaaaa;
              }
    slider:
      direction: left-right
      background: gradient
      use_percentage_bg_opacity: true
      use_state_color: false
      show_track: true
      force_square: false
    action_button:
      mode: toggle
    icon:
      icon: hass:fan
      show: true
      use_state_color: true
    compact: false    
  - type: custom:slider-button-card
    entity: light.freds_lamp
    name: Fred's Bed Lamp
