title: '400 Golden Gate Point #22'
swipe_nav:
  wrap: true
  animate: swipe
  prevent_default: true
views:
  - title: Wall Panel
    path: wall-panel
    icon: mdi:sofa
    panel: true
    theme: Caule Black Aqua Glass
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-areas: |
                'c   c   .    nlr  nbr nlc nsh  nb  nfp nc .  . wb'
              grid-template-columns: repeat(2,120px) 50px repeat(7,120px) 1fr 100px
              grid-template-rows: 75px
            style: |
              layout-card {
                border-bottom: 1px solid red;
              }
            cards:
              - type: custom:simple-clock-card
                use_military: false
                font_size: 3rem
                hide_seconds: true
                view_layout:
                  grid-area: c
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}   
                  ha-icon { height: 24px !important} 
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/wall-panel?kiosk
                icon: mdi:sofa
                name: Living Room
                view_layout:
                  grid-area: nlr
                  ha-icon { height: 24px !important}
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}    
                  ha-icon { height: 24px !important} 
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/bedrooms?kiosk
                icon: mdi:bed
                name: Bedrooms
                view_layout:
                  grid-area: nbr
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}
                  ha-icon { height: 24px !important} 
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/calendar?kiosk
                icon: mdi:calendar
                name: Calendar
                view_layout:
                  grid-area: nlc
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}    
                  ha-icon { height: 24px !important} 
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/shades?kiosk
                icon: mdi:blinds
                name: Shades
                view_layout:
                  grid-area: nsh
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}    
                  ha-icon { height: 24px !important} 
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/batteries?kiosk
                icon: mdi:battery
                name: Batteries
                view_layout:
                  grid-area: nb
              - type: custom:button-card
                icon_height: 24px;
                style: |
                  * {color: var(--primary-color)}
                  ha-icon { height: 24px !important} 
                tap_action:
                  action: navigate
                  navigation_path: /lovelace-wallboard/floor-plan?kiosk
                icon: mdi:home
                name: Floor Plan
                view_layout:
                  grid-area: nfp
              - type: glance
                entities:
                  - entity: sensor.my_wall_panel_battery_level
                    name: ''
                view_layout:
                  grid-area: wb
                style: |
                  ha-card {margin-top: -40px}        
            card_mod: |
              style: |
                div {
                      --test: 12345;
                      --state-icon-active-color: rgb(9, 251, 213);
                      --paper-item-icon-active-color: var(--state-icon-active-color);
                      --state-icon-color: rgb(50,50,255);
                      --paper-item-icon-color: var(--paper-item-icon-color);
                    }  
          - type: custom:layout-card
            layout_type: custom:grid-layout
            layout:
              grid-template-areas: |
                't   t   t    w    w   w    w   cal cal clr ck'
                't   t   t    w    w   w    w   cal cal clr ck'
                't   t   t    w    w   w    w   cal cal clr ck'
                'ld  ld  ld   lh   lh  lh   .   cal cal fl fp '
                'llr llr llr  lk   lk  lk   .   cal cal o  lfd'
              grid-template-columns: repeat(7,120px)  1fr 1fr 1fr 1fr
              grid-template-rows: repeat(6,126px)
            card_mod: |
              style: |
                div {
                      --state-icon-active-color: rgb(9, 251, 213);
                      --paper-item-icon-active-color: var(--state-icon-active-color);
                      --state-icon-color: rgb(50,50,255);
                      --paper-item-icon-color: var(--paper-item-icon-color);
                    }  
            cards:
              - type: thermostat
                entity: climate.ecobee
                name: ' '
                view_layout:
                  grid-area: t
                card_mod:
                  style: |
                    round-slider {
                      --xround-slider-path-color: #aaaaff !important;
                      --round-slider-bar-color: #aaffaa !important;
                    }
                    #info {
                      display: none;
                    }
              - type: custom:weather-card
                entity: weather.openweathermap
                secondary_info_attribute: humidity
                details: true
                icons: /local/community/weather-card/icons/
                view_layout:
                  grid-area: w
              - type: custom:slider-button-card
                entity: light.kitchen
                name: Kitchen
                view_layout:
                  grid-area: lk
                slider:
                  direction: left-right
                  background: gradient
                  use_percentage_bg_opacity: true
                  use_state_color: false
                  show_track: true
                  force_square: true
                action_button:
                  mode: toggle
                icon:
                  icon: hass:lightbulb
                  show: true
                  use_state_color: true
                compact: tru
              - type: custom:slider-button-card
                entity: light.living_room
                name: Living Room
                style: 'ha-card .name {font-size: .9rem}'
                view_layout:
                  grid-area: llr
                slider:
                  direction: left-right
                  background: gradient
                  use_percentage_bg_opacity: true
                  use_state_color: false
                  show_track: true
                  force_square: true
                action_button:
                  mode: toggle
                icon:
                  icon: hass:lightbulb
                  show: true
                  use_state_color: true
                compact: false
              - type: custom:slider-button-card
                entity: light.hall
                name: Hall
                view_layout:
                  grid-area: lh
                slider:
                  direction: left-right
                  background: gradient
                  use_percentage_bg_opacity: true
                  use_state_color: true
                  show_track: true
                  force_square: true
                action_button:
                  mode: toggle
                icon:
                  icon: hass:lightbulb
                  show: true
                  use_state_color: true
                compact: false
              - type: custom:slider-button-card
                entity: light.dining
                name: Dining
                view_layout:
                  grid-area: ld
                slider:
                  direction: left-right
                  background: gradient
                  use_percentage_bg_opacity: true
                  use_state_color: true
                  show_track: true
                  force_square: true
                action_button:
                  mode: toggle
                icon:
                  icon: hass:lightbulb
                  show: true
                  use_state_color: true
                compact: false
              - type: custom:slider-button-card
                entity: cover.kitchen
                name: Kitchen Shade
                style: ha-card .name {}
                view_layout:
                  grid-area: ck
                slider:
                  direction: bottom-top
                  background: gradient
                  use_percentage_bg_opacity: false
                  use_state_color: true
                  show_track: true
                  force_square: true
                  invert: false
                action_button:
                  mode: toggle
                  show: false
                icon:
                  icon: hass:blinds
                  show: true
                  use_state_color: true
                compact: false
              - type: custom:slider-button-card
                entity: cover.living_room
                name: Living Room Shade
                style: ha-card .name {}
                view_layout:
                  grid-area: clr
                slider:
                  direction: bottom-top
                  background: gradient
                  use_percentage_bg_opacity: false
                  use_state_color: true
                  show_track: true
                  force_square: true
                  invert: false
                action_button:
                  mode: toggle
                  show: false
                icon:
                  icon: hass:blinds
                  show: true
                  use_state_color: true
                compact: false
              - type: custom:slider-button-card
                entity: switch.pulley_fan
                name: Pulley Fan
                view_layout:
                  grid-area: fp
                slider:
                  direction: bottom-top
                  background: solid
                  use_percentage_bg_opacity: false
                  use_state_color: false
                  show_track: true
                  force_square: true
                  toggle_on_click: true
                action_button:
                  mode: toggle
                  show: true
                icon:
                  icon: hass:fan
                  show: true
                  use_state_color: false
                compact: false
              - type: custom:slider-button-card
                entity: switch.lanai_fan
                name: Lanai Fan
                view_layout:
                  grid-area: fl
                slider:
                  direction: bottom-top
                  background: solid
                  use_percentage_bg_opacity: false
                  use_state_color: false
                  show_track: true
                  force_square: true
                  toggle_on_click: true
                action_button:
                  mode: toggle
                  show: true
                icon:
                  icon: hass:fan
                  show: true
                  use_state_color: false
                compact: false
              - type: custom:button-card
                name: Front Door
                entity: lock.front_door
                card_mod:
                  style: |
                    ha-card {
                      height: 100%;
                    }   
                icon: mdi:lock
                view_layout:
                  grid-area: lfd
                color: rgb(28, 128, 199)
                state:
                  - value: locked
                    color: green
                    icon: mdi:lock
                  - value: unlocked
                    color: null
                    icon: mdi:lock-open-variant
                tap_action:
                  action: call-service
                  service: |
                    [[[
                      return (entity.state === 'locked') ? 'lock.unlock' : 'lock.lock';
                    ]]]
                  service_data:
                    entity_id: lock.front_door
              - type: custom:button-card
                name: Oven
                label: |
                  [[[
                    'xxx'+html`<elt>on</elt>`
                  ]]]
                custom_fields:
                  state: |
                    [[[
                      return html`<span style='position: absolute;left:4px;height: 16px;bottom: 4px;'>${entity.attributes.operation_mode}</span>`
                    ]]]
                  temp: |
                    [[[
                      if (entity.attributes.operation_mode == 'Off') { return html`<span>&nbsp;</span>`;}
                      return html`<span >
                                <ha-icon icon="mdi:thermometer" style="width: 12px; height: 12px; color: red;"></ha-icon>
                              ${entity.attributes.current_temperature}&deg;</span>`
                    ]]]
                show_label: false
                entity: water_heater.snvr104582q_oven
                icon: mdi:stove
                view_layout:
                  grid-area: o
                color: rgb(28, 128, 199)
                state:
                  - value: 'on'
                    color: red
                    icon: mdi:fan
                  - value: 'off'
                    color: blue
                    icon: mdi:lock-open-variant
                tap_action:
                  action: more-info
                card_mod:
                  style: |
                    ha-card {
                      height: 100%;
                    }      
              - type: calendar
                theme: Caule Black Aqua Glass
                entities:
                  - calendar.fred_s_reminders
                  - calendar.fred_and_jen
                initial_view: listWeek
                style: |
                  ha-card {
                        --fc-page-bg-color: var(--primary-color)
                  }
                view_layout:
                  grid-area: cal
