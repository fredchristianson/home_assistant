type: vertical-stack
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-areas: |
        'c  .    n1  n2 n3 n4 n5 n6 n7 . wb'
      grid-template-columns: 240px 50px repeat(7,1fr) 1fr 100px
      grid-template-rows: 75px
    style: |
      layout-card {
        border-bottom: 1px solid red;
      }
    card_mod: |
      style: |
        div {
              --test: 12345;
              --state-icon-active-color: rgb(9, 251, 213);
              --paper-item-icon-active-color: var(--state-icon-active-color);
              --state-icon-color: rgb(50,50,255);
              --paper-item-icon-color: var(--paper-item-icon-color);
            }  
    cards:
      - type: custom:simple-clock-card
        use_military: false
        font_size: 3rem
        hide_seconds: true
        view_layout:
          grid-area: c
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}   
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/wall-panel?kiosk
        icon: mdi:sofa
        name: Living Room
        view_layout:
          grid-area: n1
          ha-icon { height: 24px !important}
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
          #name {
            border-bottom: 1px solid var(--primary-color);
          }
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/bedrooms?kiosk
        icon: mdi:bed
        name: Bedrooms
        view_layout:
          grid-area: n2
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}
          ha-icon { height: 24px !important;} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/calendar?kiosk
        icon: mdi:calendar
        name: Calendar
        view_layout:
          grid-area: n3
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important}          
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/floor-plan?kiosk
        icon: mdi:home
        name: Floor Plan
        view_layout:
          grid-area: n4
      - type: glance
        entities:
          - entity: sensor.my_wall_panel_battery_level
            name: ''
        view_layout:
          grid-area: wb
        style: |
          ha-card {margin-top: -40px}            
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-areas: |
        'tp  tp   .    .    .   .   .   .   .  .  .'
        'mc  mc   mf   mf   fl  fl  .   .   .  .  .'
        'mw  mw   ms   ms   .   .   gs gs   .   . .'
        'mw  mw   ms  ms    .   .   gs gs   .   . .'
        'tv  tv   tv   .    .   .   gsb .   .  .  .'
        'vol vol  vol  .    .   .   .   .   .  .  .'
      grid-template-columns: repeat(9,120px)  1fr 90px
      grid-template-rows: 75px repeat(6,126px)
    cards:
      - type: custom:html-template-card
        title: ''
        style: |
          ha-card: {
            height: 20px !important;
          }
        view_layout:
          grid-area: tp
        content: >
          <ha-icon icon="mdi:thermometer"></ha-icon>
          <b>{{states('sensor.ecobee_bedroom_temperature')}}&deg;</b>  <i>{% if
          states('binary_sensor.ecobee_bedroom_occupancy')=="on" %} occupied 
              {% else %} {% endif %} </i>
      - type: custom:slider-button-card
        entity: light.master_ceiling
        name: Master Ceiling
        view_layout:
          grid-area: mc
        style: |
          ha-card { --state-color-off: #aaaaaa; 
                    --paper-item-icon-color: #aaaaaa;
                  }
        slider:
          direction: left-right
          background: gradient
          use_percentage_bg_opacity: true
          use_state_color: false
          show_track: true
          force_square: false
        action_button:
          mode: toggle
        icon:
          icon: hass:lightbulb
          show: true
          use_state_color: true
        compact: false
      - type: custom:slider-button-card
        entity: fan.master
        name: Master Fan
        view_layout:
          grid-area: mf
        style: |
          ha-card { --state-color-off: #aaaaaa; 
                    --paper-item-icon-color: #aaaaaa;
                  }
        slider:
          direction: left-right
          background: gradient
          use_percentage_bg_opacity: true
          use_state_color: false
          show_track: true
          force_square: false
        action_button:
          mode: toggle
        icon:
          icon: hass:fan
          show: true
          use_state_color: true
        compact: false
      - type: custom:slider-button-card
        entity: light.freds_lamp
        name: Fred's Bed Lamp
        view_layout:
          grid-area: fl
        style: |
          ha-card { --state-color-off: #aaaaaa; 
                    --paper-item-icon-color: #aaaaaa;
                  }
        slider:
          direction: left-right
          background: gradient
          use_percentage_bg_opacity: true
          use_state_color: false
          show_track: true
          force_square: false
        action_button:
          mode: toggle
        icon:
          icon: hass:lightbulb
          show: true
          use_state_color: true
        compact: false
      - type: custom:gap-card
      - type: custom:slider-button-card
        entity: cover.master_window
        name: Master Window
        view_layout:
          grid-area: mw
        style: |
          ha-card { --state-color-off: #aaaaaa; 
                    --paper-item-icon-color: #aaaaaa
                  }
        slider:
          direction: top-bottom
          background: striped
          use_state_color: false
          use_percentage_bg_opacity: false
          toggle_on_click: false
          show_track: false
          force_square: false
          invert: true
        action_button:
          mode: toggle
        icon:
          icon: ''
          show: true
          use_state_color: true
        compact: false
      - type: custom:html-template-card
        title: ''
        style: |
          ha-card: {
            position: relative;
            right: 0px; bottom: 0px;
          }
        view_layout:
          grid-area: tv
        ignore_line_breaks: true
        content: |
          <div style='position: absolute; right: 140px; top: -60px; opacity: 0.7'>
            <ha-icon icon="mdi:battery" ></ha-icon><b>{{ (states('sensor.master_window_battery') | float * 100.0/84) | round(0)}}%</b>
          </div>

      - type: custom:slider-button-card
        entity: cover.master_slider
        name: Master Slider
        view_layout:
          grid-area: ms
        style: |
          ha-card { --state-color-off: #aaaaaa; 
                    --paper-item-icon-color: #aaaaaa
                  }
        slider:
          direction: top-bottom
          background: striped
          use_state_color: false
          use_percentage_bg_opacity: false
          toggle_on_click: false
          show_track: false
          force_square: false
          invert: true
        action_button:
          mode: toggle
        icon:
          icon: ''
          show: true
          use_state_color: true
        compact: false
      - type: custom:html-template-card
        title: ''
        style: |
          ha-card: {

          }
        view_layout:
          grid-area: tv
        ignore_line_breaks: true
        content: |
          <div style='position: absolute; right: -80px; top: -60px; opacity: 0.7'>
            <ha-icon icon="mdi:battery" ></ha-icon><b>{{ (states('sensor.master_slider_battery') | float * 100.0/84) | round(0)}}%</b>
          </div>        
      - type: custom:slider-button-card
        entity: cover.guest_slider
        name: Guest Slider
        view_layout:
          grid-area: gs
        style: |
          ha-card { --state-color-off: #aaaaaa; 
                    --paper-item-icon-color: #aaaaaa
                  }
        slider:
          direction: top-bottom
          background: striped
          use_state_color: false
          use_percentage_bg_opacity: false
          toggle_on_click: false
          show_track: false
          force_square: false
          invert: true
        action_button:
          mode: toggle
        icon:
          icon: ''
          show: true
          use_state_color: true
      - type: custom:slider-button-card
        entity: switch.samsung_q60
        name: TV
        view_layout:
          grid-area: tv
        style: |
          ha-card { --state-color-off: #aaaaaa; 
                    --paper-item-icon-color: #aaaaaa;
                  }
        action_button:
          mode: toggle
        icon:
          icon: hass:tv
          show: true
          use_state_color: true

      - type: custom:html-template-card
        title: ''
        style: |
          ha-card: {
            opacity: 0.7;
          }
        view_layout:
          grid-area: gsb
        ignore_line_breaks: true
        content: |
          <div style='position:absolute;top:-60px;right:-80px; opacity: 0.7'>
            <ha-icon icon="mdi:battery" ></ha-icon><b>{{ (states('sensor.guest_slider_battery') | float * 100.0/84) | round(0)}}%</b>
          </div>
