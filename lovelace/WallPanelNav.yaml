type: vertical-stack
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-areas: |
        'c   c   .    nlr  nbr nlc nsh  nb  nfp nc .  . wb'
      grid-template-columns: repeat(2,120px) 50px repeat(7,1fr) 2fr 100px
      grid-template-rows: 75px
    style: |
      layout-card {
        border-bottom: 1px solid red;
      }
    card_mod: |
      style: |
        div {
              --test: 12345;
              --state-icon-active-color: rgb(9, 251, 213);
              --paper-item-icon-active-color: var(--state-icon-active-color);
              --state-icon-color: rgb(50,50,255);
              --paper-item-icon-color: var(--paper-item-icon-color);
            }  
    cards:
      - type: custom:simple-clock-card
        use_military: false
        font_size: 3rem
        hide_seconds: true
        view_layout:
          grid-area: c
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}   
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/wall-panel?kiosk
        icon: mdi:sofa
        name: Living Room
        view_layout:
          grid-area: nlr
          ha-icon { height: 24px !important}
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/bedrooms?kiosk
        icon: mdi:bed
        name: Bedrooms
        view_layout:
          grid-area: nbr
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/calendar?kiosk
        icon: mdi:calendar
        name: Calendar
        view_layout:
          grid-area: nlc
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/shades?kiosk
        icon: mdi:blinds
        name: Shades
        view_layout:
          grid-area: nsh
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/batteries?kiosk
        icon: mdi:battery
        name: Batteries
        view_layout:
          grid-area: nb
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/floor-plan?kiosk
        icon: mdi:home
        name: Floor Plan
        view_layout:
          grid-area: nfp
      - type: glance
        entities:
          - entity: sensor.my_wall_panel_battery_level
            name: ''
