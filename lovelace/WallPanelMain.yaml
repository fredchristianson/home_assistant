type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-columns: repeat(8,120px) 100px 120px 1fr
  grid-template-rows: repeat(8,120px)
cards:
  - type: thermostat
    entity: climate.ecobee
    name: ' '
    view_layout:
      grid-column: 1/4
      grid-row: 1/4
    card_mod:
      style: |
        round-slider {
          --xround-slider-path-color: #aaaaff !important;
          --round-slider-bar-color: #aaffaa !important;
        }
  - type: weather-forecast
    entity: weather.openweathermap
    secondary_info_attribute: humidity
    view_layout:
      grid-column: 4/8
      grid-row: 1/3
  - type: glance
    entities:
      - entity: sensor.my_wall_panel_battery_level
        name: ''
    view_layout:
      grid-column: 11/12
      grid-row: 1/2
  - type: custom:slider-button-card
    entity: light.kitchen
    name: Kitchen
    view_layout:
      grid-column: 4/5
      grid-row: 3/4
    slider:
      direction: left-right
      background: gradient
      use_percentage_bg_opacity: true
      use_state_color: false
      show_track: true
      force_square: true
    action_button:
      mode: toggle
    icon:
      icon: hass:lightbulb
      show: true
      use_state_color: true
    compact: tru
  - type: custom:slider-button-card
    entity: light.living_room
    name: Living Room
    style: 'ha-card .name {font-size: .9rem}'
    view_layout:
      grid-column: 5/6
      grid-row: 3/4
    slider:
      direction: left-right
      background: gradient
      use_percentage_bg_opacity: true
      use_state_color: false
      show_track: true
      force_square: true
    action_button:
      mode: toggle
    icon:
      icon: hass:lightbulb
      show: true
      use_state_color: true
    compact: false
  - type: custom:slider-button-card
    entity: light.hall
    name: Hall
    view_layout:
      grid-column: 7/8
      grid-row: 3/4
    slider:
      direction: left-right
      background: gradient
      use_percentage_bg_opacity: true
      use_state_color: true
      show_track: true
      force_square: true
    action_button:
      mode: toggle
    icon:
      icon: hass:lightbulb
      show: true
      use_state_color: true
    compact: false
  - type: custom:slider-button-card
    entity: light.dining
    name: Dining
    view_layout:
      grid-column: 6/7
      grid-row: 3/4
    slider:
      direction: left-right
      background: gradient
      use_percentage_bg_opacity: true
      use_state_color: true
      show_track: true
      force_square: true
    action_button:
      mode: toggle
    icon:
      icon: hass:lightbulb
      show: true
      use_state_color: true
    compact: false
  - type: custom:slider-button-card
    entity: cover.kitchen
    name: Kitchen Shade
    style: 'ha-card .name {font-size: .8rem}'
    view_layout:
      grid-column: 6/7
      grid-row: 4/5
    slider:
      direction: bottom-top
      background: gradient
      use_percentage_bg_opacity: false
      use_state_color: true
      show_track: true
      force_square: true
      invert: false
    action_button:
      mode: toggle
      show: false
    icon:
      icon: hass:blinds
      show: true
      use_state_color: true
    compact: false
  - type: custom:slider-button-card
    entity: cover.living_room
    name: LR Shade
    style: 'ha-card .name {font-size: .8rem}'
    view_layout:
      grid-column: 7/8
      grid-row: 4/5
    slider:
      direction: bottom-top
      background: gradient
      use_percentage_bg_opacity: false
      use_state_color: true
      show_track: true
      force_square: true
      invert: false
    action_button:
      mode: toggle
      show: false
    icon:
      icon: hass:blinds
      show: true
      use_state_color: true
    compact: false
  - type: custom:slider-button-card
    entity: switch.pulley_fan
    name: Pulley Fan
    view_layout:
      grid-column: 4/5
      grid-row: 4/5
    slider:
      direction: bottom-top
      background: solid
      use_percentage_bg_opacity: false
      use_state_color: false
      show_track: true
      force_square: true
      toggle_on_click: true
    action_button:
      mode: toggle
      show: true
    icon:
      icon: hass:fan
      show: true
      use_state_color: false
    compact: false
  - type: custom:slider-button-card
    entity: switch.lanai_fan
    name: Lanai Fan
    view_layout:
      grid-column: 5/6
      grid-row: 4/5
    slider:
      direction: bottom-top
      background: solid
      use_percentage_bg_opacity: false
      use_state_color: false
      show_track: true
      force_square: true
      toggle_on_click: true
    action_button:
      mode: toggle
      show: true
    icon:
      icon: hass:fan
      show: true
      use_state_color: false
    compact: false
  - type: custom:button-card
    name: Front Door
    entity: lock.front_door
    icon: mdi:lock
    view_layout:
      grid-column: 9/10
      grid-row: 1/2
    color: rgb(28, 128, 199)
    state:
      - value: locked
        color: green
        icon: mdi:lock
      - value: unlocked
        color: red
        icon: mdi:lock-open-variant
    tap_action:
      action: call-service
      service: |
        [[[
          return (entity.state === 'locked') ? 'lock.unlock' : 'lock.lock';
        ]]]
      service_data:
        entity_id: lock.front_door
  - type: custom:button-card
    name: Oven
    label: |
      [[[
        'xxx'+html`<elt>on</elt>`
      ]]]
    custom_fields:
      state: |
        [[[
          return html`<span style='position: absolute;left:4px;height: 16px;bottom: 4px;'>${entity.attributes.operation_mode}</span>`
        ]]]
      temp: |
        [[[
          if (entity.attributes.operation_mode == 'Off') { return html`<span>&nbsp;</span>`;}
          return html`<span >
                    <ha-icon icon="mdi:thermometer" style="width: 12px; height: 12px; color: red;"></ha-icon>
                  ${entity.attributes.current_temperature}&deg;</span>`
        ]]]
    show_label: false
    entity: water_heater.snvr104582q_oven
    icon: mdi:stove
    view_layout:
      grid-column: 9/10
      grid-row: 2/3
    color: rgb(28, 128, 199)
    state:
      - value: 'on'
        color: red
        icon: mdi:fan
      - value: 'off'
        color: blue
        icon: mdi:lock-open-variant
    tap_action:
      action: more-info
