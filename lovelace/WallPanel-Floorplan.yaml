type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-areas: |
    'c   c   .   nlr nbr nsh nb nfp nc  .  wb'
    '.   .   .   .   .   .   .  .   .   .  .'
    '.   .   f   f   f   f   f  f   f   f  .  '
  grid-template-columns: repeat(9,120px)  1fr 90px
  grid-template-rows: 60px 75px 600px
cards:
  - type: custom:simple-clock-card
    use_military: false
    font_size: 2rem
    view_layout:
      grid-area: c
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/wall-panel?kiosk
    icon: mdi:sofa
    name: Living Room
    view_layout:
      grid-area: nlr
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/bedrooms?kiosk
    icon: mdi:bed
    name: Bedrooms
    view_layout:
      grid-area: nbr
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/shades?kiosk
    icon: mdi:blinds
    name: Shades
    view_layout:
      grid-area: nsh
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/batteries?kiosk
    icon: mdi:battery
    name: Batteries
    view_layout:
      grid-area: nb
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/floor-plan?kiosk
    icon: mdi:home
    name: Floor Plan
    view_layout:
      grid-area: nfp
  - type: gauge
    entity: sensor.my_wall_panel_battery_level
    min: 0
    max: 100
    name: Wall Panel
    view_layout:
      grid-area: w
    severity:
      green: 80
      yellow: 40
      red: 0
  - type: picture-elements
    elements:
      - type: state-badge
        entity: switch.pulley_fan
        tap_action:
          action: toggle
        style:
          top: 70%
          left: 15%
          color: black
          '--primary-text-color': black
    image: https://22.400ggp.com/local/images/floor.png
    view_layout:
      grid-area: f
    card_mod:
      style: |
        ha-cardx {
          width: 800px;
          height: 600px;
          margin: 0 0
        }

