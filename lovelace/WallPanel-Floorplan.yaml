type: custom:layout-card
layout_type: custom:grid-layout
layout:
  grid-template-areas: |
    'c   c   .   nlr nbr nsh nb nfp nc  .  wb'
    '.   .   .   .   .   .   .  .   .   .  .'
    '.   .   f   f   f   f   f  f   f   f  .  '
  grid-template-columns: repeat(9,120px)  1fr 90px
  grid-template-rows: 60px 75px 744px
cards:
  - type: custom:simple-clock-card
    use_military: false
    font_size: 2rem
    view_layout:
      grid-area: c
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/wall-panel?kiosk
    icon: mdi:sofa
    name: Living Room
    view_layout:
      grid-area: nlr
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/bedrooms?kiosk
    icon: mdi:bed
    name: Bedrooms
    view_layout:
      grid-area: nbr
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/shades?kiosk
    icon: mdi:blinds
    name: Shades
    view_layout:
      grid-area: nsh
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}    
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/batteries?kiosk
    icon: mdi:battery
    name: Batteries
    view_layout:
      grid-area: nb
  - type: custom:button-card
    icon_height: 24px;
    style: |
      * {color: var(--primary-color)}
    tap_action:
      action: navigate
      navigation_path: /lovelace-wallboard/floor-plan?kiosk
    icon: mdi:home
    name: Floor Plan
    view_layout:
      grid-area: nfp
  - type: picture-elements
    image: https://22.400ggp.com/local/images/floor-dark.png
    view_layout:
      grid-area: f
    style: |
      width: 1024px
      height: 744px
    card_mod:
      style: |
        ha-card {
          --paper-item-icon-active-color: #ffff00;
          --paper-item-icon-color: rgba(255,255,0,0.4);
          margin: 0 0.4);
          position: relative;
          width: 1024px;
          height: 744px;
        }
        ha-card #root {
          width: 100%;
          height: 100%;
        }
        ha-card hui-image {
          position: absolute;
          left: 0;
          top: 0;
        }

        ha-card hui-image-element {
          position: absolute;
          transform: none !important;
          left: unset;
          top: unset;
          bottom: unset;
          right: unset;
        }
    elements:
      - type: image
        entity: light.kitchen
        tap_action:
          action: more-info
        state_image:
          'on': https://22.400ggp.com/local/images/kitchen-lit.png
          'off': https://22.400ggp.com/local/images/kitchen-unlit.png
        style:
          bottom: 11px
          left: 0px
      - type: state-icon
        entity: light.kitchen
        tap_action:
          action: toggle
        state_color: false
        style:
          top: 616px
          left: 200px
          color: black
          background-color: rgba(0,0,0,0.4)
          border-radius: 9999px
          border-color: blue
          z-index: 100
          --primary-text-color: black          
      - type: image
        image: https://22.400ggp.com/local/images/walls.png
        state_color: false
        style:
          top: 0
          left: 0
          transform: none
          position: absolute
          pointer-events: none
      - type: state-icon
        entity: switch.pulley_fan
        tap_action:
          action: toggle
        state_color: true
        style:
          top: 506px
          left: 160px
          color: black
          background-color: rgba(0,0,0,0.4)
          border-radius: 9999px
          border-color: blue
          '--primary-text-color': black
      - type: image
        entity: switch.pulley_fan
        tap_action:
          action: more-info
        state_image:
          'on': https://22.400ggp.com/local/images/pulley-fan-on.gif
          'off': https://22.400ggp.com/local/images/pulley-fan.png
        style:
          top: 247px
          left: 185px
      - type: image
        entity: switch.pulley_fan
        tap_action:
          action: more-info
        state_image:
          'on': https://22.400ggp.com/local/images/pulley-fan-on.gif
          'off': https://22.400ggp.com/local/images/pulley-fan.png
        style:
          top: 301px
          left: 418px
