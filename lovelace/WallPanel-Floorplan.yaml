type: vertical-stack
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-areas: |
        'c  .    n1  n2 n3 n4 n5 n6 n7 . wb'
      grid-template-columns: 240px 50px repeat(7,1fr) 1fr 100px
      grid-template-rows: 75px
    cards:
      - type: custom:simple-clock-card
        use_military: false
        font_size: 3rem
        hide_seconds: true
        view_layout:
          grid-area: c
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}   
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/wall-panel?kiosk
        icon: mdi:sofa
        name: Living Room
        view_layout:
          grid-area: n1
          ha-icon { height: 24px !important}
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/bedrooms?kiosk
        icon: mdi:bed
        name: Bedrooms
        view_layout:
          grid-area: n2
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/calendar?kiosk
        icon: mdi:calendar
        name: Calendar
        view_layout:
          grid-area: n3
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/weather?kiosk
        icon: mdi:cloud
        name: Weather
        view_layout:
          grid-area: n4
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color); }    
          #name {
            border-bottom: 1px solid var(--primary-color);
          }     
          ha-icon { height: 24px !important}          
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/floor-plan?kiosk
        icon: mdi:home
        name: Floor Plan
        view_layout:
          grid-area: n5
      - type: glance
        entities:
          - entity: sensor.my_wall_panel_battery_level
            name: ''
        view_layout:
          grid-area: wb
        style: |
          ha-card {margin-top: -40px}         
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-areas: |
        '. .  .'
        '. fp .'
        '. .  .'
      grid-template-columns: 1fr 800px 1fr
      grid-template-rows: 1fr 600px 1fr
    cards:
      - type: picture-elements
        image: https://22.400ggp.com/local/images/v2/tile.png
        view_layout:
          grid-area: fp
        card_mod:
          style: |
            ha-card {
              --test: 5678
              --paper-item-icon-active-color: #ff7700;
              --paper-item-icon-color: rgba(255,255,0,0.4);
              margin: 0;
              padding: 0;
              position: relative;
              width: 800px !important;
              height: 600px !important;
            }
            ha-card hui-image, ha-card hui-image-element {
              position: absolute;
              transform: none !important;
              left: 0;
              top: unset;
              bottom: unset;
              right: unset;               
            }     

            #root {
                left: 100px !important
                transform: rotate(90deg)
              }
        elements:
          - type: image
            image: https://22.400ggp.com/local/images/v2/furniture.png
            state_color: false
            style:
              top: 0
              left: 0
              transform: none
              position: absolute
              pointer-events: none
          - type: image
            image: https://22.400ggp.com/local/images/v2/overlay-unlit.png
          - type: image
            image: https://22.400ggp.com/local/images/v2/walls.png
            state_color: false
            style:
              top: 0
              left: 0
              transform: none
              position: absolute
              pointer-events: none
              z-index: 10
          - type: image
            entity: light.kitchen
            tap_action:
              action: more-info
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-kitchen.png
          - type: image
            entity: light.living_room
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-living.png
          - type: image
            entity: light.dining
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-dining.png
          - type: image
            entity: light.master_ceiling
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-master.png
          - type: image
            entity: light.hall
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-hall.png
          - type: image
