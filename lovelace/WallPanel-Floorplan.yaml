type: vertical-stack
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-areas: |
        'c  .    n1  n2 n3 n4 n5 n6 n7 . wb'
      grid-template-columns: 240px 50px repeat(7,1fr) 1fr 100px
      grid-template-rows: 75px
    style: |
      layout-card {
        border-bottom: 1px solid red;
      }
    card_mod: |
      style: |
        div {
              --test: 12345;
              --state-icon-active-color: rgb(9, 251, 213);
              --paper-item-icon-active-color: var(--state-icon-active-color);
              --state-icon-color: rgb(50,50,255);
              --paper-item-icon-color: var(--paper-item-icon-color);
            }  
    cards:
      - type: custom:simple-clock-card
        use_military: false
        font_size: 3rem
        hide_seconds: true
        view_layout:
          grid-area: c
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}   
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/wall-panel?kiosk
        icon: mdi:sofa
        name: Living Room
        view_layout:
          grid-area: n1
          ha-icon { height: 24px !important}
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/bedrooms?kiosk
        icon: mdi:bed
        name: Bedrooms
        view_layout:
          grid-area: n2
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/calendar?kiosk
        icon: mdi:calendar
        name: Calendar
        view_layout:
          grid-area: n3
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color)}    
          ha-icon { height: 24px !important} 
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/weather?kiosk
        icon: mdi:cloud
        name: Weather
        view_layout:
          grid-area: n4
      - type: custom:button-card
        icon_height: 24px;
        style: |
          * {color: var(--primary-color); }    
          #name {
            border-bottom: 1px solid var(--primary-color);
          }     
          ha-icon { height: 24px !important}          
        tap_action:
          action: navigate
          navigation_path: /lovelace-wallboard/floor-plan?kiosk
        icon: mdi:home
        name: Floor Plan
        view_layout:
          grid-area: n5
      - type: glance
        entities:
          - entity: sensor.my_wall_panel_battery_level
            name: ''
        view_layout:
          grid-area: wb
        style: |
          ha-card {margin-top: -40px}         
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-areas: |
        '. .  .'
        '. fp .'
        '. .  .'
      grid-template-columns: 1fr 800px 1fr
      grid-template-rows: 1fr 600px 1fr
    cards:
      - type: picture-elements
        image: https://22.400ggp.com/local/images/v2/tile.png
        view_layout:
          grid-area: fp
        style: |
          margin: 0px !important
        card_mod:
          style: |
            ha-card {
              --paper-item-icon-active-color: #ffff00;
              --paper-item-icon-color: rgba(255,255,0,0.4);
              margin: 0 0.4);
              position: relative;
              width: 800px !important;
              height: 600px !important;
            }
            ha-card #root {
              width: 100%;
              height: 100%;
            }
            ha-card hui-image {
              position: absolute;
              left: 0;
              top: 0;
            }

            ha-card hui-image-element {
              position: absolute;
              transform: none !important;
              left: unset;
              top: unset;
              bottom: unset;
              right: unset;
            }
        elements:
          - type: image
            image: https://22.400ggp.com/local/images/v2/furniture.png
            state_color: false
            style:
              top: 0
              left: 0
              transform: none
              position: absolute
              pointer-events: none
          - type: image
            image: https://22.400ggp.com/local/images/v2/overlay-unlit.png
          - type: image
            image: https://22.400ggp.com/local/images/v2/walls.png
            state_color: false
            style:
              top: 0
              left: 0
              transform: none
              position: absolute
              pointer-events: none
          - type: image
            entity: switch.pulley_fan
            tap_action:
              action: more-info
            state_image:
              'on': https://22.400ggp.com/local/images/pulley-fan-on.gif
              'off': https://22.400ggp.com/local/images/pulley-fan.png
            style:
              top: 167px
              left: 102px
          - type: image
            entity: switch.pulley_fan
            tap_action:
              action: more-info
            state_image:
              'on': https://22.400ggp.com/local/images/pulley-fan-on.gif
              'off': https://22.400ggp.com/local/images/pulley-fan.png
            style:
              top: 200px
              left: 306px
          - type: image
            entity: light.kitchen
            tap_action:
              action: more-info
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-kitchen.png
          - type: image
            entity: light.living
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-living.png
          - type: image
            entity: light.dining
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-dining.png
          - type: image
            entity: light.master
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-master.png
          - type: image
            entity: light.hall
            tap_action:
              action: toggle
            state_image:
              'off': https://22.400ggp.com/local/images/v2/overlay-hall.png
          - type: state-icon
            entity: light.kitchen
            tap_action:
              action: toggle
            state_color: true
            state_filter:
              'on': brightness(110%)
            style:
              top: 550px
              left: 50px
              color: black
              background-color: rgba(0,0,0,0.4)
              border-radius: 9999px
              border-color: blue
              z-index: 100
              filter: brightness(100%)
              '--primary-text-color': black
          - type: state-icon
            entity: switch.pulley_fan
            tap_action:
              action: toggle
            state_color: true
            style:
              top: 406px
              left: 100px
              color: black
              background-color: rgba(0,0,0,0.4)
              border-radius: 9999px
              border-color: blue
              '--primary-text-color': black
